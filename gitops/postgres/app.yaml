apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Ghernandez1991/airflow.git
    targetRevision: gitops_adoption
    path: gitops/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
